app = "anilist-gpt"
primary_region = "iad"

[build]
  dockerfile = "docker/Dockerfile"

[env]
  ENVIRONMENT = "production"
  LOG_LEVEL = "INFO"
  DEBUG = "false"
  WORKERS = "4"
  CACHE_TTL_DEFAULT = "3600"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  cpu_kind = "performance"
  cpus = 2
  memory_mb = 2048
