app = "anilist-gpt-staging"
primary_region = "iad"

[build]
  dockerfile = "docker/Dockerfile"

[env]
  ENVIRONMENT = "staging"
  LOG_LEVEL = "DEBUG"
  DEBUG = "true"
  WORKERS = "2"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
