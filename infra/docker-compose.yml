version: "3.9"
services:
  mcp-server:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    environment:
      - ANILIST_API_URL=https://graphql.anilist.co
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
